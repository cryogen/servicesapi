<table class="table table-striped">
    <thead>
        <tr>
            <th>Channel</th>
            <th>Access Level</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="channel in channels">
            <td>
                <a ng-href="/channel/{{ channel.channel | limitTo : channel.channel.length - 1 : 1 }}">{{ channel.channel }}</a>
            </td>
            <td>{{ channel.level | chanaccess }}</td>
        </tr>
    </tbody>
</table>
