<table class="table table-striped">
    <thead>
        <tr>
            <th>Setter</th>
            <th>Target</th>
            <th>Mask</th>
            <th>Reason</th>
            <th>Set</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="value in values">
            <td>{{ value.setter }}</td>
            <td>{{ value.target }}</td>
            <td><code>{{ value.mask }}</code></td>
            <td>{{ value.reason }}</td>
            <td>{{ value.time * 1000 | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
            <td>{{ value.duration }}</td>
        </tr>
    </tbody>
</table>
