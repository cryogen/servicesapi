<dl>
    <dt>E-mail Address:</dt>
    <dd>{{ account.email }}</dd>
    <dt>Cloak:</dt>
    <dd>{{ account.cloak }}</dd>
    <dt>Last Host:</dt>
    <dd>{{ account.lastHost }}</dd>
    <dt>Last Quit Message:</dt>
    <dd>{{ account.lastQuitMessage }}</dd>
    <dt>Last Real Name</dt>
    <dd>{{ account.lastRealName }}</dd>
    <dt>Registered:</dt>
    <dd>{{ account.regTime * 1000 | date:'yyyy-MM-dd HH:mm:ss Z' }}</dd>
</dl>
